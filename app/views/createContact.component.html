<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <h3>Create Contact</h3>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="contacts.firstName" id="firstname"  name="firstname" placeholder="First Name" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="contacts.lastName" name="lastname" placeholder="Last Name" />
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" [(ngModel)]="contacts.contact" id="contact" name="contact" placeholder="Contact" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" [(ngModel)]="contacts.address" id="address" name="address" placeholder="Address" />
      </div>
      <button (click)="createContact()" class="btn btn-primary" type="button">Create Contact</button>
    </form>
  </div>
</div>
